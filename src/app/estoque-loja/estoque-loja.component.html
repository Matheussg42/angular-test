<div>
    <h3 class="title-with-btn">Estoque de Loja</h3>
    <button class="btn-in-title" mat-flat-button color="accent" routerLink="/estoque-store" selected><mat-icon>add</mat-icon> Cadastrar Estoque</button>
  </div>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Name Column -->
  <ng-container matColumnDef="produto_nome">
    <th mat-header-cell *matHeaderCellDef> Produto </th>
    <td mat-cell *matCellDef="let element"> {{element.produto_nome}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="loja_nome">
    <th mat-header-cell *matHeaderCellDef> Loja </th>
    <td mat-cell *matCellDef="let element"> {{element.loja_nome}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="quantidade">
    <th mat-header-cell *matHeaderCellDef> Estoque </th>
    <td mat-cell *matCellDef="let element"> {{element.quantidade}} </td>
  </ng-container>

  <!-- Position Column -->
  <ng-container matColumnDef="acao">
      <th mat-header-cell *matHeaderCellDef>  </th>
      <td mat-cell *matCellDef="let element"> <button mat-flat-button color="primary" routerLink="/estoque-show/{{element.id}}" selected><mat-icon>zoom_in</mat-icon> Detalhe</button></td>
    </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
