<div>
  <h3 class="title-with-btn">Lista de Produtos</h3>
  <button class="btn-in-title" mat-flat-button color="accent" routerLink="/produto-store" selected><mat-icon>add</mat-icon> Cadastrar Produto</button>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef> Nome </th>
    <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
  </ng-container>
  <ng-container matColumnDef="unidade">
    <th mat-header-cell *matHeaderCellDef> Unidade </th>
    <td mat-cell *matCellDef="let element"> {{element.unidade}} </td>
  </ng-container>
  <ng-container matColumnDef="acao">
      <th mat-header-cell *matHeaderCellDef>  </th>
      <td mat-cell *matCellDef="let element">
        <button mat-raised-button color="primary" routerLink="/produto-show/{{element.id}}" selected><mat-icon>zoom_in</mat-icon> Detalhe</button> 
        <button style="left: 30px;" mat-raised-button color="primary" routerLink="/estoque-produto/{{element.id}}" selected><mat-icon>list</mat-icon> Estoques</button> 
      </td>
    </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
