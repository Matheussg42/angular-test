<div>
  <h3>Editar Produto</h3>
</div>
<div class="example-container mat-elevation-z8">
  <mat-card class="example-card">
    <form class="example-container" [formGroup]="productForm" (ngSubmit)="updateProduto(productForm.value)">
      <mat-form-field style="width: 40%; margin-right: 2.5%;">
        <input matInput name="nome" placeholder="Nome do Produto" formControlName="nome">
      </mat-form-field>
      <mat-form-field style="width: 40%; margin-right: 2.5%;">
        <input  matInput name="unidade" placeholder="Unidade do Produto" formControlName="unidade">
      </mat-form-field>

      
      <button class="btn-green" mat-raised-button type="submit" [disabled]="!productForm.valid" mat-button color="primary" ><mat-icon>save</mat-icon> Salvar</button>
      <span class="erro-msg">{{updateProdutoErroForm}}</span>
    </form>
  </mat-card>
</div>
