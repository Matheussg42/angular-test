<div>
  <h3>Adicionar Nova Loja</h3>
</div>
<form class="example-container" [formGroup]="productForm" (ngSubmit)="storeLoja(productForm.value)">
  <mat-form-field>
    <input matInput name="nome" placeholder="Nome da Loja" formControlName="nome">
  </mat-form-field>



  <button type="submit" [disabled]="!productForm.valid" mat-button color="primary" >Adicionar</button>
</form>
